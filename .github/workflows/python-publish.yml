name: Initial firepype v0.0.1 release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build release distributions (sdist + wheel)
        run: |
          python -m build
          ls -l dist/

      - name: Smoke install built wheel
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -c "import firepype; print('installed', firepype.__version__)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      id-token: write  # required for trusted publishing

    environment:
      name: pypi
      url: https://pypi.org/project/firepype/

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
